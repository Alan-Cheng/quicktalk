<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f9;
      }

      #loginContainer,
      #chatContainer {
        width: 100%;
        max-width: 500px;
        padding: 20px;
        box-sizing: border-box;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      #messages {
        border: 1px solid #ccc;
        padding: 10px;
        height: 300px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
      }

      .message {
        padding: 8px 12px;
        margin: 5px;
        border-radius: 8px;
        max-width: 70%;
        word-wrap: break-word;
      }

      .my-message {
        background-color: #007bff;
        color: white;
        align-self: flex-end;
        text-align: right;
      }

      .other-message {
        background-color: #f1f1f1;
        color: black;
        align-self: flex-start;
        text-align: left;
      }

      .timestamp {
        font-size: 12px;
        opacity: 0.7;
        margin-top: 4px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #0056b3;
      }

      @media (max-width: 600px) {
        #messages {
          height: 200px;
        }

        input[type="text"] {
          font-size: 14px;
        }

        button {
          font-size: 14px;
        }

        .message {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div id="loginContainer">
      <div
        id="serverInfo"
        style="font-size: 14px; color: gray; margin-bottom: 10px"
      ></div>
      <input type="text" id="usernameInput" placeholder="Ëº∏ÂÖ•‰Ω†ÁöÑÂêçÁ®±..." />
      <button onclick="enterChat()">ÈÄ≤ÂÖ•ËÅäÂ§©ÂÆ§</button>
    </div>

    <div id="chatContainer" style="display: none">
      <h2>Ê≠°Ëøé, <span id="displayUsername"></span>!</h2>
      <div id="messages"></div>
      <input type="text" id="messageInput" placeholder="Ëº∏ÂÖ•Ë®äÊÅØ..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <script>
      let socket;
      let username = "";
      let reconnectInterval = 5000;
      let reconnectAttempts = 0;
      const maxReconnectAttempts = 5;

      document
        .getElementById("messageInput")
        .addEventListener("keyup", function (event) {
          if (event.key === "Enter") {
            sendMessage();
          }
        });

      window.onload = async function () {
        const ip = await getServerIp();
        if (ip) {
          document.getElementById(
            "serverInfo"
          ).innerText = `ËÅäÂ§©ÂÆ§ URLÔºö${ip}:8080`;
        } else {
          document.getElementById("serverInfo").innerText =
            "‚ùå ÁÑ°Ê≥ïÁç≤Âèñ‰º∫ÊúçÂô® IP";
        }
      };

      function enterChat() {
        const input = document.getElementById("usernameInput");
        username = input.value.trim();

        if (!username) {
          alert("Ë´ãËº∏ÂÖ•ÂêçÁ®±ÊâçËÉΩÈÄ≤ÂÖ•ËÅäÂ§©ÂÆ§ÔºÅ");
          return;
        }

        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("chatContainer").style.display = "block";
        document.getElementById("displayUsername").innerText = username;

        connectWebSocket();
      }

      async function getServerIp() {
        try {
          const response = await fetch("/host-ip");
          if (response.ok) {
            const ip = await response.text();
            return ip;
          } else {
            console.error("‚ùå ÁÑ°Ê≥ïÁç≤Âèñ‰º∫ÊúçÂô® IP Âú∞ÂùÄ");
            return null;
          }
        } catch (error) {
          console.error("‚ùå ÁÑ°Ê≥ïÁç≤Âèñ‰º∫ÊúçÂô® IP Âú∞ÂùÄ:", error);
          return null;
        }
      }

      async function connectWebSocket() {
        const ip = await getServerIp();
        if (!ip) {
          console.error("‚ùå ÁÑ°Ê≥ïÈÄ£Êé• WebSocketÔºå‰º∫ÊúçÂô® IP ÁÑ°Êïà");
          return;
        }

        const url = `ws://${ip}:8080/ws/chat`;

        socket = new WebSocket(url);

        socket.onopen = () => {
          console.log("‚úÖ WebSocket ÈÄ£Á∑öÊàêÂäüÔºÅ");
          reconnectAttempts = 0;
        };

        socket.onmessage = (event) => {
          const messagesDiv = document.getElementById("messages");
          const data = JSON.parse(event.data);
          const isMe = data.username === username;

          const messageDiv = document.createElement("div");
          messageDiv.classList.add(
            "message",
            isMe ? "my-message" : "other-message"
          );
          messageDiv.innerHTML = `<strong>${data.username}:</strong> ${
            data.message
          } 
                                <div class="timestamp">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true })}</div>`;

          messagesDiv.appendChild(messageDiv);
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        };

        socket.onerror = (error) => {
          console.error("‚ùå WebSocket ÁôºÁîüÈåØË™§Ôºö", error);
        };

        socket.onclose = (event) => {
          console.warn("‚ö†Ô∏è WebSocket ÈÄ£Á∑öÈóúÈñâÔºå5 ÁßíÂæåÈáçÊñ∞ÈÄ£Á∑ö...", event);
          if (reconnectAttempts < maxReconnectAttempts) {
            reconnectAttempts++;
            setTimeout(connectWebSocket, reconnectInterval);
          } else {
            console.error("üö® Â∑≤ÈÅîÊúÄÂ§ßÈáçÈÄ£Ê¨°Êï∏ÔºåÂÅúÊ≠¢ÈáçÈÄ£„ÄÇ");
          }
        };
      }

      function sendMessage() {
        const messageInput = document.getElementById("messageInput");
        const message = messageInput.value.trim();

        if (message && socket.readyState === WebSocket.OPEN) {
          const payload = JSON.stringify({ username, message });
          socket.send(payload);
          messageInput.value = "";
        } else if (!message) {
          console.error("‚ö†Ô∏è Ë´ãËº∏ÂÖ•Ë®äÊÅØÂæåÂÜçÁôºÈÄÅÔºÅ");
        } else {
          console.error("‚ùå WebSocket Â∞öÊú™ÈÄ£Á∑öÔºåÁÑ°Ê≥ïÁôºÈÄÅË®äÊÅØ„ÄÇ");
        }
      }
    </script>
  </body>
</html>
